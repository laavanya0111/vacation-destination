<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wishlist</h1>
        <p>Found Exciting places to visit on your next vacation? Use the form below
        to add them to your Wishlist</p>
    </header>
    <main>
        <form id="destination_details">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name for destination" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Provide a location" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for a photo">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>
            <button type="submit">Add to list</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
